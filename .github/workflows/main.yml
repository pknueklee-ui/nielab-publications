name: Update Publications

on:
  schedule:
    - cron: '0 21 * * *'  # 한국 시간 매일 오전 6시
  workflow_dispatch:      # 수동 실행 버튼

permissions:
  contents: write

jobs:
  update-bib:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃 (전체 기록 가져오기)
      uses: actions/checkout@v3
      with:
        ref: main         # 명시적으로 main 브랜치 지정
        fetch-depth: 0    # 히스토리 충돌 방지를 위해 전체 기록 가져오기

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 필요 라이브러리 설치
      run: pip install requests

    - name: 최신 상태 동기화 (충돌 방지)
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git pull origin main --rebase

    - name: 업데이트 스크립트 실행
      run: python update_bib.py

    - name: 변경사항 저장 (Commit & Push)
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-update publications from ORCID"
        file_pattern: publications.bib
        branch: main
