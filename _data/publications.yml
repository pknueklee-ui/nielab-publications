- title: Blended Polymer Dry Electrodes for Reliable Electrocardiogram and Electromyogram
    Measurements and Their Eco-Friendly Disposal Led by Degradability in Hot Water
  authors: Dong Hyun Lee, Eun Kwang Lee, Chae Hyun Kim, Hyung Joong Yun, Young-Joon
    Kim, Hocheon Yoo
  journal: Polymers
  year: 2022
  volume: '14'
  issue: '13'
  doi: 10.3390/polym14132586
  url: https://doi.org/10.3390/polym14132586
  abstract: To increase the human lifespan, healthcare monitoring devices that diagnose
    diseases and check body conditions have attracted considerable interest. Commercial
    AgCl-based wet electrodes with the advantages of high conductivity and strong
    adaptability to human skin are considered the most frequently used electrode material
    for healthcare monitoring. However, commercial AgCl-based wet electrodes, when
    exposed for a long period, cause an evaporation of organic solvents, which could
    reduce the signal-to-noise ratio of biosignals and stimulate human skin. In this
    context, we demonstrate a dry electrode for a poly(3,4-ethylenedioxythiophene):poly(styrenesulfonate)
    (PEDOT:PSS)-based blended polymer electrode using a combination of PEDOT:PSS,
    waterborne polyurethane (WPU) and ethylene glycol (EG) that could be reused for
    a long period of time to detect electrocardiography (ECG) and electromyography
    (EMG). Both ECG and EMG are reliably detected by the wireless real-time monitoring
    system. In particular, the proposed dry electrode detects biosignals without deterioration
    for over 2 weeks. Additionally, a double layer of a polyimide (PI) substrate and
    fluorinated polymer CYTOP induces the strong waterproof characteristics of external
    liquids for the proposed dry electrodes, having a low surface energy of 14.49
    mN/m. In addition, the proposed electrode has excellent degradability in water;
    it dissolves in hot water at 60 °C.
