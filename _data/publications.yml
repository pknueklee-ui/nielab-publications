  doi: 10.1002/adma.202004707
  url: https://doi.org/10.1002/adma.202004707
  abstract: AbstractRecently, studies of 2D organic layered materials with unique
    electronic properties have generated considerable interest in the research community.
    However, the development of organic materials with functional electrical transport
    properties is still needed. Here, a 2D fused aromatic network (FAN) structure
    with a C5N basal plane stoichiometry is designed and synthesized, and thin films
    are cast from C5N solution onto silicon dioxide substrates. Then field‐effect
    transistors are fabricated using C5N thin flakes as the active layer in a bottom‐gate
    top‐contact configuration to characterize their electrical properties. The C5N
    thin flakes, isolated by polydimethylsiloxane stamping, exhibit ambipolar charge
    transport and extraordinarily high electron (996 cm2 V−1 s−1) and hole (501 cm2
    V−1 s−1) mobilities, surpassing the performance of most pristine organic materials
    without doping. These results demonstrate their vast potential for applications
    in thin‐film optoelectronic devices.
  article_number: '2004707'
- title: Fractal Web Design of a Hemispherical Photodetector Array with Organic‐Dye‐Sensitized
    Graphene Hybrid Composites
  authors: Eun Kwang Lee, Ratul Kumar Baruah, Jung Woo Leem, Woohyun Park, Bong Hoon
    Kim, Augustine Urbas, Zahyun Ku, Young L. Kim, Muhammad Ashraful Alam, Chi Hwan
    Lee
  journal: Advanced Materials
  year: 2020
  volume: '32'
  issue: '46'
  doi: 10.1002/adma.202004456
  url: https://doi.org/10.1002/adma.202004456
  abstract: AbstractThe vision system of arthropods consists of a dense array of individual
    photodetecting elements across a curvilinear surface. This compound‐eye architecture
    could be a useful model for optoelectronic sensing devices that require a large
    field of view and high sensitivity to motion. Strategies that aim to mimic the
    compound‐eye architecture involve integrating photodetector pixels with a curved
    microlens, but their fabrication on a curvilinear surface is challenged by the
    use of standard microfabrication processes that are traditionally designed for
    planar, rigid substrates (e.g., Si wafers). Here, a fractal web design of a hemispherical
    photodetector array that contains an organic‐dye‐sensitized graphene hybrid composite
    is reported to serve as an effective photoactive component with enhanced light‐absorbing
    capabilities. The device is first fabricated on a planar Si wafer at the microscale
    and then transferred to transparent hemispherical domes with different curvatures
    in a deterministic manner. The unique structural property of the fractal web design
    provides protection of the device from damage by effectively tolerating various
    external loads. Comprehensive experimental and computational studies reveal the
    essential design features and optoelectronic properties of the device, followed
    by the evaluation of its utility in the measurement of both the direction and
    intensity of incident light.
