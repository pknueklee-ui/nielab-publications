- title: New Opportunities for Organic Semiconducting Polymers in Biomedical Applications
  authors: Kyunghun Kim, Hocheon Yoo, Eun Kwang Lee
  journal: Polymers
  year: 2022
  volume: '14'
  issue: '14'
  doi: 10.3390/polym14142960
  url: https://doi.org/10.3390/polym14142960
  abstract: The life expectancy of humans has been significantly elevated due to advancements
    in medical knowledge and skills over the past few decades. Although a lot of knowledge
    and skills are disseminated to the general public, electronic devices that quantitatively
    diagnose one’s own body condition still require specialized semiconductor devices
    which are huge and not portable. In this regard, semiconductor materials that
    are lightweight and have low power consumption and high performance should be
    developed with low cost for mass production. Organic semiconductors are one of
    the promising materials in biomedical applications due to their functionalities,
    solution-processability and excellent mechanical properties in terms of flexibility.
    In this review, we discuss organic semiconductor materials that are widely utilized
    in biomedical devices. Some advantageous and unique properties of organic semiconductors
    compared to inorganic semiconductors are reviewed. By critically assessing the
    fabrication process and device structures in organic-based biomedical devices,
    the potential merits and future aspects of the organic biomedical devices are
    pinpointed compared to inorganic devices.
