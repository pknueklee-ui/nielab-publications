- title: Enhancement of Synaptic Behavior in Organic Electrochemical Transistors via
    the Introduction of Layer‐by‐Layer Grown Metal‐Organic Framework
  authors: Sung Moon Park, Yousang Won, Joon Hak Oh, Eun Kwang Lee
  journal: Advanced Materials Technologies
  year: 2025
  volume: '10'
  issue: '6'
  doi: 10.1002/admt.202401316
  url: https://doi.org/10.1002/admt.202401316
  abstract: "Abstract\n                  \n                    Organic electrochemical\
    \ transistors (OECTs) are promising for neuromorphic architectures as they can\
    \ generate multiple electrical states through the control of ion transport. However,\
    \ conventional OECTs face limitations in mimicking a fully functional biological\
    \ synapse due to their inability to achieve long‐term plasticity. In this study,\
    \ a metal‐organic framework (MOF)‐enhanced OECT (MOECT) is fabricated by introducing\
    \ MOF into the ion‐organic semiconductor (OSC) layer. MOFs are synthesized using\
    \ the layer‐by‐layer (LBL) method, and additional cross‐linked OSC is introduced\
    \ to prevent damage to the semiconductor layers during synthesis. The synthesized\
    \ MOF layers hinder the rediffusion of ions in OECT, allowing ions to remain in\
    \ the OSC for an extended period. In this study, the MOECT showed a change in\
    \ current depending on the doping level, recording a current state 4.4 × 10\n\
    \                    7\n                    times higher than that of pristine\
    \ OECT. Ultimately, the developed MOECTs are applied as synaptic transistors.\
    \ MOECTs show 14% higher excitatory postsynaptic current (EPSC) after 130 s compared\
    \ to pristine OECT, thereby strengthening the long‐term plasticity characteristics\
    \ of neuromorphic devices. This method enhances the performance of synaptic transistors\
    \ by introducing MOF, offering various possibilities through the selection of\
    \ different MOF structures and ions, indicating it is a methodological approach\
    \ with high potential."
