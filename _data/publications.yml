- title: 'Skin-Mountable Biosensors and Therapeutics: A Review'
  authors: Eun Kwang Lee, Min Ku Kim, Chi Hwan Lee
  journal: Annual Review of Biomedical Engineering
  year: 2019
  volume: '21'
  issue: '1'
  doi: 10.1146/annurev-bioeng-060418-052315
  url: https://doi.org/10.1146/annurev-bioeng-060418-052315
  abstract: Miniaturization of electronic components and advances in flexible and
    stretchable materials have stimulated the development of wearable health care
    systems that can reflect and monitor personal health status by health care professionals.
    New skin-mountable devices that offer seamless contact onto the human skin, even
    under large deformations by natural motions of the wearer, provide a route for
    both high-fidelity monitoring and patient-controlled therapy. This article provides
    an overview of several important aspects of skin-mountable devices and their applications
    in many medical settings and clinical practices. We comprehensively describe various
    transdermal sensors and therapeutic systems that are capable of detecting physical,
    electrophysiological, and electrochemical responses and/or providing electrical
    and thermal therapies and drug delivery services, and we discuss the current challenges,
    opportunities, and future perspectives in the field. Finally, we present ways
    to protect the embedded electronic components of skin-mountable devices from the
    environment by use of mechanically soft packaging materials.
