- title: Transparent and Flexible Vibration Sensor Based on a Wheel-Shaped Hybrid
    Thin Membrane
  authors: Siyoung Lee, Eun Lee, Eunho Lee, Geun Bae
  journal: Micromachines
  year: 2021
  volume: '12'
  issue: '10'
  doi: 10.3390/mi12101246
  url: https://doi.org/10.3390/mi12101246
  abstract: With the advent of human–machine interaction and the Internet of Things,
    wearable and flexible vibration sensors have been developed to detect human voices
    and surrounding vibrations transmitted to humans. However, previous wearable vibration
    sensors have limitations in the sensing performance, such as frequency response,
    linearity of sensitivity, and esthetics. In this study, a transparent and flexible
    vibration sensor was developed by incorporating organic/inorganic hybrid materials
    into ultrathin membranes. The sensor exhibited a linear and high sensitivity (20
    mV/g) and a flat frequency response (80–3000 Hz), which are attributed to the
    wheel-shaped capacitive diaphragm structure fabricated by exploiting the high
    processability and low stiffness of the organic material SU-8 and the high conductivity
    of the inorganic material ITO. The sensor also has sufficient esthetics as a wearable
    device because of the high transparency of SU-8 and ITO. In addition, the temperature
    of the post-annealing process after ITO sputtering was optimized for the high
    transparency and conductivity. The fabricated sensor showed significant potential
    for use in transparent healthcare devices to monitor the vibrations transmitted
    from hand-held vibration tools and in a skin-attachable vocal sensor.
  article_number: ''
- title: 'Self-Powered Sensors: New Opportunities and Challenges from Two-Dimensional
    Nanomaterials'
  authors: Eunkwang Lee, Hocheon Yoo
  journal: Molecules
  year: 2021
  volume: '26'
  issue: '16'
  doi: 10.3390/molecules26165056
  url: https://doi.org/10.3390/molecules26165056
  abstract: 'Nanomaterials have gained considerable attention over the last decade,
    finding applications in emerging fields such as wearable sensors, biomedical care,
    and implantable electronics. However, these applications require miniaturization
    operating with extremely low power levels to conveniently sense various signals
    anytime, anywhere, and show the information in various ways. From this perspective,
    a crucial field is technologies that can harvest energy from the environment as
    sustainable, self-sufficient, self-powered sensors. Here we revisit recent advances
    in various self-powered sensors: optical, chemical, biological, medical, and gas.
    A timely overview is provided of unconventional nanomaterial sensors operated
    by self-sufficient energy, focusing on the energy source classification and comparisons
    of studies including self-powered photovoltaic, piezoelectric, triboelectric,
    and thermoelectric technology. Integration of these self-operating systems and
    new applications for neuromorphic sensors are also reviewed. Furthermore, this
    review discusses opportunities and challenges from self-powered nanomaterial sensors
    with respect to their energy harvesting principles and sensing applications.'
