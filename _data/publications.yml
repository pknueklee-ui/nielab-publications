- title: Graphene–Ruthenium Complex Hybrid Photodetectors with Ultrahigh Photoresponsivity
  authors: Xien Liu, Eun Kwang Lee, Joon Hak Oh
  journal: Small
  year: 2014
  volume: '10'
  issue: '18'
  doi: 10.1002/smll.201400403
  url: https://doi.org/10.1002/smll.201400403
  abstract: The maximum responsivity of a pure monolayer graphene‐based photodetector
    is currently less than 10 mA W−1 because of small optical absorption and short
    recombination lifetime. Here, a graphene hybrid photodetector functionalized with
    a photoactive ruthenium complex that shows an ultrahigh responsivity of ≈1 × 105
    A W−1 and a photoconductive gain of ≈3 × 106 under incident optical intensity
    of the order of sub‐milliwatts is reported. This responsivity is two orders of
    magnitude higher than the precedent best performance of graphene‐based photodetectors
    under a similar incident light intensity. Upon functionalization with a 4‐nm‐thick
    ruthenium complex, monolayer graphene‐based photodetectors exhibit pronounced
    n‐type doping effect due to electron transfer via the metal−ligand charge transfer
    (MLCT) from the ruthenium complex to graphene. The ultrahigh responsivity is attributed
    to the long lifetime and high mobility of the photoexcited charge carriers. This
    approach is highly promising for improving the responsivity of graphene‐based
    photodetectors.
