- title: "Two-dimensional polyaniline (C\n            3\n            N) from carbonized\
    \ organic single crystals in solid state"
  authors: Javeed Mahmood, Eun Kwang Lee, Minbok Jung, Dongbin Shin, Hyun-Jung Choi,
    Jeong-Min Seo, Sun-Min Jung, Dongwook Kim, Feng Li, Myoung Soo Lah, Noejung Park,
    Hyung-Joon Shin, Joon Hak Oh, Jong-Beom Baek
  journal: Proceedings of the National Academy of Sciences
