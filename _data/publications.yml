- title: Nitrogenated holey two-dimensional structures
  authors: Javeed Mahmood, Eun Kwang Lee, Minbok Jung, Dongbin Shin, In-Yup Jeon,
    Sun-Min Jung, Hyun-Jung Choi, Jeong-Min Seo, Seo-Yoon Bae, So-Dam Sohn, Noejung
    Park, Joon Hak Oh, Hyung-Joon Shin, Jong-Beom Baek
  journal: Nature Communications
  year: 2015
  volume: '6'
  issue: '1'
  doi: 10.1038/ncomms7486
  url: https://doi.org/10.1038/ncomms7486
  abstract: AbstractRecent graphene research has triggered enormous interest in new
    two-dimensional ordered crystals constructed by the inclusion of elements other
    than carbon for bandgap opening. The design of new multifunctional two-dimensional
    materials with proper bandgap has become an important challenge. Here we report
    a layered two-dimensional network structure that possesses evenly distributed
    holes and nitrogen atoms and a C2N stoichiometry in its basal plane. The two-dimensional
    structure can be efficiently synthesized via a simple wet-chemical reaction and
    confirmed with various characterization techniques, including scanning tunnelling
    microscopy. Furthermore, a field-effect transistor device fabricated using the
    material exhibits an on/off ratio of 107, with calculated and experimental bandgaps
    of approximately 1.70 and 1.96 eV, respectively. In view of the simplicity of
    the production method and the advantages of the solution processability, the C2N-h2D
    crystal has potential for use in practical applications.
