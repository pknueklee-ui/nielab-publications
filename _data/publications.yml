- title: 'Interconnection Technologies for Flexible Electronics: Materials, Fabrications,
    and Applications'
  authors: Ratul Kumar Baruah, Hocheon Yoo, Eun Kwang Lee
  journal: Micromachines
  year: 2023
  volume: '14'
  issue: '6'
  doi: 10.3390/mi14061131
  url: https://doi.org/10.3390/mi14061131
  abstract: Flexible electronic devices require metal interconnects to facilitate
    the flow of electrical signals among the device components, ensuring its proper
    functionality. There are multiple factors to consider when designing metal interconnects
    for flexible electronics, including their conductivity, flexibility, reliability,
    and cost. This article provides an overview of recent endeavors to create flexible
    electronic devices through different metal interconnect approaches, with a focus
    on materials and structural aspects. Additionally, the article discusses emerging
    flexible applications, such as e-textiles and flexible batteries, as essential
    considerations.
